global:
  scrape_interval: "10s"
  evaluation_interval: "10s"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node_exporter"
    static_configs:
      - targets: ["localhost:9100"]

  - job_name: "simon"
    static_configs:
      - targets: ["localhost:9184"]

  - job_name: "blocky"
    static_configs:
      - targets: ["localhost:4000"]
